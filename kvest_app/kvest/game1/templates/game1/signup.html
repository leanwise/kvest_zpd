{% extends 'game1/base.html' %}
{% load static %}
{% block navbar %}{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'game1/css/signup_style.css' %}">
{% endblock %}

{% block content %}

<style>
    html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signup {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signup .checkbox {
  font-weight: 400;
}
.form-signup .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signup .form-control:focus {
  z-index: 2;
}
.form-signup input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signup input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signup input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>




				
	<div class="container">

		<div class="d-flex justify-content-center h-100 text-center">
			
	                <form class="form-signup" method="post", action="{% url 'signup' %}" method="POST">
	                	{% csrf_token %}
	                   {% for message in messages %}
	                   {% if messages %}
						<div class="alert alert-danger" role="alert" text-align=center>
							{{message}}
						</div>
						
						{% endif %}
						{% endfor %}
						<h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
          <label for="username" class="sr-only">Имя пользователя</label>
          <input type="username" id="username" class="form-control" placeholder="Имя пользователя" required="" autofocus="" name='username'>
		  <label for="email" class="sr-only">почта</label>
          <input type="email" id="email" class="form-control" placeholder="Почта" required="" autofocus="" name='email'>

          <label for="password" class="sr-only">Пароль</label>
          <input type="password" id="password" class="form-control" placeholder="Пароль" required="" name='password'>
			
		  <label for="password" class="sr-only">Подтвердите пароль</label>
          <input type="password" id="password1" class="form-control" placeholder="Подтвердите пароль" required="" name='password1'>

          <input class="btn btn-lg btn-dark btn-block" type="submit" value="Зарегестрироваться"></input>

	                </form>
	            
	           
	        </div>
		</div>
	</div>
{% endblock %}
